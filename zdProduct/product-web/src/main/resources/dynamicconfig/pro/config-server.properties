db.driverClass=org.gjt.mm.mysql.Driver
db.jdbcUrl=jdbc:mysql://192.168.0.234:3306/product_web
db.username=root
db.password=111111

idleConnectionTestPeriod=30
idleMaxAge=20
maxConnectionsPerPartition=10
minConnectionsPerPartition=8
partitionCount=2
acquireIncrement=5
releaseHelperThreads=3
statementsCachedPerConnection=100
connectionTimeoutInMs=30000
defaultAutoCommit=true

#MQ
mq.connection.url=tcp://mq.zhaidou.com:61616
mq.connection.channel = productDetailQueue;priceChangeTopic

#MemCached
memcache.version=135
memcache.servers=memcache.zhaidou.com:11211
memcache.initConn=20
memcache.minConn=10
memcache.maxConn=250
memcache.keyPrefix=member

#Redis
redis.host=redis.zhaidou.com
redis.port=16379
redis.default.db=8
redis.timeout=100000
redis.pass=zhaidou

redis.maxIdle=300
redis.maxActive=600
redis.maxWait=1000
redis.testOnBorrow=true


logger.root=/data/web_log/tomcat_log/product-web

